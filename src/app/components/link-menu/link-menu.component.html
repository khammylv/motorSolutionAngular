<ul>
    <li *ngFor="let item of items">
        <a [routerLink]="item.route" class="flex items-center text-gray-500 py-2.5 px-4 rounded hover:bg-cyan-500 hover:text-white transition cursor-pointer">
            <mat-icon class="mr-2">{{ item.icon }}</mat-icon> 
          {{ item.name }}
        </a>
    </li>
</ul>


  <div class="bg-white rounded-lg w-full pt-4 pl-4 pr-4 overflow-hidden">
    <div class="flex flex-col items-start">

      <div class="flex items-center w-full ">
        <div class="text-gray-900 font-medium text-lg">{{ data.title }}</div>
        <button mat-icon-button mat-dialog-close class="ml-auto text-gray-700 cursor-pointer">
          <mat-icon>close</mat-icon>
        </button>
        
      </div>

      <hr class="w-full my-2 pd-4 pr-4" />

      <div class="w-full p-0">
        <mat-dialog-content  class="w-full p-0">
          <ng-container *ngComponentOutlet="data.component; injector: data.injector"></ng-container>
        </mat-dialog-content>
      </div>
</div>
</div>

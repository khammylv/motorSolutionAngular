<div class="flex justify-center mb-6">
    <span class="inline-block bg-gray-200 rounded-full p-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4" />
        </svg>
    </span>
</div>
<h2 class="text-2xl font-semibold text-center mb-4">Actualizacion de status</h2>
<p class="text-gray-600 text-center mb-6">Selecciona un status.</p>
<ng-container *ngIf="isLoading">
 <form [formGroup]="actionForm" (ngSubmit)="submitForm()">
        <div class="mb-2">
                <app-input-select formControlName="RepairStatus" placeholder="Status *"
                    [options]="options" labelName="status"></app-input-select>

            </div>
                        <button type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Editar Status
            </button>
 </form>
</ng-container>

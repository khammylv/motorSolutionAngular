<div class="h-screen  bg-gray-100 overflow-auto">
<section class="bg-cream text-charcoal min-h-screen font-sans leading-normal overflow-x-hidden lg:overflow-auto">
  <section class="flex-1 md:p-0 lg:pt-8 lg:px-8 md:ml-24 flex flex-col">
  <section class="bg-cream-lighter p-4 shadow">
  <div class="md:flex">
    <h2 class="md:w-1/3 uppercase tracking-wide text-sm sm:text-lg mb-6">Crea una nueva compañia</h2>
  </div>
  <form [formGroup]="companyRegister" (ngSubmit)="submitForm()">
    <div class="md:flex mb-8">
      <div class="md:w-1/3">
        <legend class="uppercase tracking-wide text-sm">Datos compañia</legend>
        <p class="text-xs font-light text-red">Esta sección completa es obligatoria.</p>
      </div>
    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
      <div class="mb-4">
        <label class="block uppercase tracking-wide text-xs font-bold">Nombre de la compañia</label>
        <input formControlName="CompanyName" class="w-full shadow-inner p-4 border-0" type="text" name="name" placeholder="Acme Mfg. Co.">
      </div>
      <div class="md:flex mb-4">
        <div class="md:flex-1 md:pr-3">
          <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Dirección</label>
          <input formControlName="CompanyAddress" class="w-full shadow-inner p-4 border-0" type="text" name="address_street" placeholder="555 Roadrunner Lane">
        </div>
        <div class="md:flex-1 md:pl-3">
          <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Nit.</label>
          <input formControlName="Nit" class="w-full shadow-inner p-4 border-0" type="text" name="address_number" placeholder="#3">
          
        </div>
      </div>
      <div class="md:flex mb-4">
        <div class="mb-4">
          <label class="block uppercase tracking-wide text-xs font-bold">Telefono</label>
          <input formControlName="CompanyPhone" class="w-full shadow-inner p-4 border-0" type="tel" name="phone" placeholder="(555) 555-5555">
        </div>
         
        </div>
      </div>
    </div>
    <div class="md:flex mb-8">
      <div class="md:w-1/3">
        <legend class="uppercase tracking-wide text-sm">Contacto</legend>
         <p class="text-xs font-light text-red">Esta sección completa es obligatoria.</p>
      </div>
      <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
       
        <div class="mb-4">
          <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Representante legal</label>
          <input formControlName="LegalRepresentative" class="w-full shadow-inner p-4 border-0" type="text" name="url" placeholder="Jon Doe">
        </div>
       
      </div>
    </div>
    <div class="md:flex">
      <div class="md:w-1/3">
        <legend class="uppercase tracking-wide text-sm">Inicio de sesion</legend>
        <p class="text-xs font-light text-red">Esta sección completa es obligatoria.</p>
       <a href="https://support.google.com/mail/answer/185833?hl=es-419" target="_blank" class="text-xs font-light text-red-500 underline">
  Click aquí para ver tutorial de contraseña de aplicación.
</a>
      </div>
      <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
        <div class="md:flex mb-4">
          <div class="md:flex-1 md:pr-3">
            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Email compañia</label>
            <div class="w-full flex">
              <span class="text-xs py-4 px-2 bg-grey-light text-grey-dark">gmail/</span>
             <input formControlName="CompanyEmail" class="w-full shadow-inner p-4 border-0" type="email" name="email" placeholder="contact@gmail.co">
            </div>
          </div>
          <div class="md:flex-1 md:pl-3 mt-2 md:mt-0">
           
            <div class="w-full flex">
              <app-input-password formControlName="CompanyPassword" placeholder="Contraseña *"></app-input-password>
            </div>
          </div>
        </div>
        <div class="md:flex mb-4">
          <div class="md:flex-1 md:pr-3">
            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Contraseña de aplicación</label>
            <div class="w-full flex">
              <span class="text-xs py-4 px-2 bg-grey-light text-grey-dark">Solo google</span>
              <input formControlName="PasswordEmail" class="flex-1 shadow-inner p-4 border-0" type="text" name="instagram" placeholder="XDF-L">
            </div>
          </div>
         
          </div>
        </div>
      </div>
     
     
      <div class="md:flex mb-6 border border-t-1 border-b-0 border-x-0 border-cream-dark">
        <div class="md:flex-1 px-3 text-center md:text-left content-end">
          <button type="submit" class="cursor-pointer mt-5 rounded-md bg-black px-10 py-2 text-white">Registrar</button>
        </div>
      </div>
    </form>
  </section>
  </section>
</section>
</div>

<div class="h-screen md:flex">
	<div
		class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center hidden">
		<div>
			<h1 class="text-white font-bold text-4xl font-sans">MotorSolution</h1>
			<p class="text-white mt-1">Lleva tu taller al siguiente nivel.</p>
			<button type="submit"
				class="block w-28 bg-white text-indigo-800 mt-4 py-2 rounded-2xl font-bold mb-2">Agregar
				Taller.</button>
		</div>
		<div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
		<div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
		<div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
		<div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
	</div>
	<div class="flex md:w-1/2 justify-center py-10 items-center bg-white">
		<form class="bg-white" [formGroup]="loginForm" (ngSubmit)="submitForm()">
			<h1 class="text-gray-800 font-bold text-2xl mb-1">Inicio de sesión</h1>
			<p class="text-sm font-normal text-gray-600 mb-7">Accede a tú espacio.</p>


			<app-input-email formControlName="username" placeholder="Username"></app-input-email>

			<app-input-password formControlName="password" placeholder="Password"></app-input-password>


			<button type="submit"
				class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2 cursor-pointer">Login</button>
			<span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span>
		</form>
	</div>
</div>

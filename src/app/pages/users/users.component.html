<div class="px-4 py-4 h-full overflow-y-auto overflow-x-hidden">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
      <div class="flex flex-wrap items-center">
        <div class="relative w-full px-4 max-w-full flex-grow flex-1">
          <h3 class="font-semibold text-base text-blueGray-700">Tabla de usuarios</h3>
        </div>
        <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
          <button
            (click)="registrarUsuario()"
            class="bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
  
    <ng-container *ngIf="users?.length">
      <div class="inline-block min-w-full shadow rounded-lg overflow-x-auto">
        <table class="min-w-full leading-normal">
          <thead>
            <tr app-tbl-heads [items]="tblHeads"></tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td app-tbl-body [name]="user.UserName" class="px-5 py-5 border-b bg-white text-sm"></td>
              <td app-tbl-body [name]="user.UserEmail" class="px-5 py-5 border-b bg-white text-sm"></td>
              <td app-tbl-body [name]="user.UserIdentification" class="px-5 py-5 border-b bg-white text-sm"></td>
              <td app-tbl-body [name]="user.UserRole" class="px-5 py-5 border-b bg-white text-sm"></td>
              <td class="px-5 py-5 border-b bg-white text-sm space-x-5">
                <app-button-icon icon = "edit" color = "icon-warning" (clicked)="editarUsuario(user.UserId)"></app-button-icon>
                <app-button-icon icon = "delete" color = "icon-error" (clicked)="eliminarUsuario(user.UserId)"></app-button-icon>
              </td>
            </tr>
          </tbody>
        </table>
  
        <app-paginator-table
          *ngIf="pagination"
          [pagination]="pagination"
          (paginationEvent)="userPagination($event)"
        ></app-paginator-table>
      </div>
    </ng-container>
  </div>
